---
name: üêû Bug report
description: File a bug/issue
title: "üêû [bug] ..."
labels: ["bug"]
assignees: "not default"

body:

- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search [here](https://github.com/jpradoar/ga-semanticversion/issues?q=is%3Aopen+is%3Aissue) to see if an issue already exists for the bug. 
    options:
    - label: I have searched the existing issues
      required: true
      
- type: textarea
  attributes:
    label: Current Behavior
    description: "A concise description of what you're experiencing."
  validations:
    required: false
    
- type: textarea
  attributes:
    label: Expected Behavior
    description: "A concise description of what you expected to happen."
  validations:
    required: false
    
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Write step by step to reproduce the behavior or problem.
    placeholder: |
      1. deploy x product or app...
      2. With this config or version...
      3. Run '...'
      4. See error...
  validations:
    required: false
    
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 22.04
        - **python**: 3.10.12
        - **library or package**: x.y.z
    value: |
        - OS:
        - library or package:
    render: markdown
  validations:
    required: false
    
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
